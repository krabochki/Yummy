<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div class="list">
    <div class="close"  (click)="closeEmitter.emit()">
     <svg-icon [applyClass]="true" class="close-svg" [src]="'/assets/images/svg/close.svg'"></svg-icon>
    </div> 
  <div class="main">
    <h1>Уведомления ({{ notifies.length }})</h1>
    <button (click)="clearAll()" class="clear-all" *ngIf="isSomethingForClear">
      <svg-icon
        class="trash"
        [applyClass]="true"
        [src]="'/assets/images/svg/trash.svg'"
      />
      Очистить все
    </button>
    <hr />
  </div>
  <div class="notifies" *ngIf="notifies.length > 0; else noAnyNotifies">
    <app-notify 
    (hover)="hover.emit(notify)"
      *ngFor="let notify of notifies"
      [notify]="notify"
    ></app-notify>
  </div>
  <ng-template #noAnyNotifies>
    <div class="no-notifies" *ngIf="!notifies.length">
      У вас пока нет уведомлений
      <svg-icon
        class="mail-cook"
        [applyClass]="true"
        [src]="'/assets/images/svg/mail-cook.svg'"
      ></svg-icon>
    </div>
  </ng-template>
</div>

<div class="background" (click)="closeEmitter.emit(false)"></div>
