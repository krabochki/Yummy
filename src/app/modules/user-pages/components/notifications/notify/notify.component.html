<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div
  class="main"
  (click)="clickNotify()"
  (mouseleave)="blurEmitter.emit(notify)"
  (mouseenter)="hover.emit(notify)"
  [ngClass]="getClass()"
>
  <button
    *ngIf="!notify.context.includes('plan')"
    class="delete-button"
    (click)="deleteNotify()"
  >
    <svg-icon
      class="delete"
      [applyClass]="true"
      [src]="'/assets/images/svg/close.svg'"
    ></svg-icon>
  </button>
  <a class="body" [routerLink]="notify.link ? notify.link : null">
    <div class="head">
      <svg-icon class="svg-notify" [applyClass]="true" [src]="icon"></svg-icon>
      <h1 class="title">{{ notify.title }}</h1>
    </div>

    <p class="text" [innerHTML]="notify.message"></p>

    <p *ngIf="notify.context.includes('plan')" class="text explain">
      *Уведомление удалится самостоятельно
    </p>

    <p class="text time">{{ notify.sendDate | timePast }}</p>
  </a>
</div>
